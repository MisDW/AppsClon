<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="page">
    <div class="barraSuperior">

    <div class="contenedor_tarea">
        <h1 class="titulo_tarea" id="titulo_tarea">U2 Achievements</h1>

            <span class="inicio_fecha">Due yesterday at 11:59 PM</span>

        <div class="contenedor_datos_tarea">

            </div>

                <span class="content">
                    <div class="contenedor_archivo">
                        <div class="icon_archivo"><i class="bi bi-image"></i></div>
                        <div class="nombre_archivo">IMG_20240205_101652~3.jpg</div>
                    </div>
                </span>
            </div>
            <div class="points_tarea info_tarea">
                <span class="text">Points</span>
                <span class="content">No points</span>
            </div>
        </div>
    </div>
 </div>

 <script src="open_img.js"></script>
